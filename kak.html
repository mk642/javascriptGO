<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .item {
            border: 1px solid #000;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .item h2 {
            margin-bottom: 20px;
        }
        .item button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        .item button:hover {
            background-color: #0056b3;
        }
        #selectedItem {
            text-align: center;
            margin-top: 50px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <h2>상품 1</h2>
            <button onclick="selectItem('상품 1')">선택</button>
        </div>
        <div class="item">
            <h2>상품 2</h2>
            <button onclick="selectItem('상품 2')">선택</button>
        </div>
    </div>
    <h1 id="selectedItem">선택한 상품: 없음</h1>

    <script>
        function selectItem(itemName) {
            document.getElementById('selectedItem').innerText = '선택한 상품: ' + itemName;
        }
    </script>
</body>
</html>
