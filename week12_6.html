<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체이동제어 </title>
    <style>
        div {
            border: 1px solid blue;
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            position: absolute ;/*left top 300, 300 으로 위치시킨다 */
            left: 300px;
            top: 300px;
        }
    </style>
    <script>
        //==========================================================================
        function gid(id){
            return document.getElementById(id);
        }
        //=========================================================================
        let divLeft = 300;
        let divTop = 300; 
        let moveLeft =function(){
            //이동시킬 좌표값부터 수정 
            divLeft -= 50;
            //수정된 좌표값으로 해당객체 스타일의 속성값을 수정한다 
            document.querySelector("div").style.left=divLeft+"px"
        }
        let moveRight =function(){
            //이동시킬 좌표값부터 수정 
            divLeft += 50;
            //수정된 좌표값으로 해당객체 스타일의 속성값을 수정한다 
            document.querySelector("div").style.left=divLeft+"px"
        }
        let moveUP =function(){
            //이동시킬 좌표값부터 수정 
            divTop += 50;
            //수정된 좌표값으로 해당객체 스타일의 속성값을 수정한다 
            document.querySelector("div").style.top=divTop+"px"
        }
        let moveDown =function(){
            //이동시킬 좌표값부터 수정 
            divTop -= 50;
            //수정된 좌표값으로 해당객체 스타일의 속성값을 수정한다 
            document.querySelector("div").style.top=divTop+"px"
        }
        //=========================================================
        window.onload =function(){
           gid("btnLeft").addEventListener("click",moveLeft)
           gid("btnRight").addEventListener("click",moveRight)
           gid("btnUp").addEventListener("click",moveUP)
           gid("btnDown").addEventListener("click",moveDown)
        }
    </script>
</head>
<body>
    <h1>Div Moving Control</h1>
    <hr>
    <button id="btnLeft">Left</button>
    <button id="btnRight" >Right</button>
    <button id="btnUp">Up</button>
    <button id="btnDown">Down</button>
    <hr>
    <div>Javascript</div>
</body>
</html>
